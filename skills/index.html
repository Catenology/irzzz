---
layout: page
title: Skills
weight: 2
showonhome: false
permalink: /skills/
---

<div class="skills">
	<ul class="list-unstyled gallery">
		{% assign skills = site.categories.skill | sort: "weight" %}
		{% for skill in skills %}
		<li>
			<img src="{{ baseurl }}/images/{{ skill.icon }}" alt="{{ skill.title }}" />
			<div class="">
				<h3>{{ skill.title }}</h3>
	      <p>{{ skill.content }}</p>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
