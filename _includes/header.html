<header class="site-header">

  <div class="wrapper">

    <a class="site-logo" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo.svg" alt="{{ site.title }}" /></a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">

      </a>

      <div class="trigger">
        {% assign pages = site.pages | sort:"weight" %}
        {% for page in pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
